<h2 class="m-header">Exchange thoughts</h1>
<ul>
  {% assign allPosts = site.posts | concat: site.steemit | sort: 'date' %}
  {% for post in allPosts reversed %}
    {% if post.steem %}
    {% include entrySteem.html %}
    {% else %}
    {% include entry.html %}
    {% endif %}
  {% endfor %}
</ul>
