---
layout: default
permalink: /
---
<h2 class="m-header">Exchange thoughts</h1>
<ul>
  {% assign allPosts = site.posts | concat: site.medium_feed | sort: 'date' %}
  {% for post in allPosts reversed %}
    {% if post.isMedium %}
      {% include special_entry.html %}
    {% else %}
      {% include entry.html %}
    {% endif %}
  {% endfor %}
</ul>
