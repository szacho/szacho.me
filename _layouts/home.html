---
layout: default
permalink: /
---
<ul>
  {% assign posts = site.posts | sort: 'date' | group_by_exp:"item", "item.date | date: '%Y'" %}

  {% for year in posts reversed %}
    <h2 class="m-header">{{ year.name }}</h2>
    {% for post in year.items reversed %}
      {% include entry.html %}
    {% endfor %}
  {% endfor %}
</ul>
